{% extends "_layouts/base.html" %}

{% block title %}Confirmação de exclusão{% endblock %}

{% block conteudo %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Confirmação de exclusão</h5>
                <p class="card-text">
                    Você realmente deseja excluir o aluno de matrícula <b>{{ aluno.matricula }}</b>?
                </p>
                <form method="post">
                    {% csrf_token %}
                    <hr/>
                    <div class="text-right">
                        <a href="{% url 'app:index' %}" class="btn btn-outline-danger">
                            Cancelar
                        </a>
                        <button class="btn btn-danger">
                            Excluir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
