<!DOCTYPE html>
<html>
    {% load static tempo_atual %}

    <!-- Headers -->
    <head>
        <!-- Metas -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Title -->
        <title>{% block title %}Sistema de gerenciamento de alunos{% endblock %}</title>

        <!-- Styles -->
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/aos.css' %}">
        {% block styles %}{% endblock %}
    </head>

    <!-- Content -->
    <body>
        <!-- Navigation top bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.png' %}" height="45px">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app:index' %}">Alunos</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav float-right">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><b>Hora: </b>{% tempo_atual %}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <div data-aos="fade-in" data-aos-duration="1000">
            {% block conteudo %}{% endblock %}
        </div>

        <!-- Scripts -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/aos.js' %}"></script>
        {% block scripts %}{% endblock %}
        <script src="{% static 'js/scripts.js' %}"></script>
        <script type="application/javascript">
            AOS.init();
        </script>
    </body>
</html>
